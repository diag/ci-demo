language: node_js
nodejs:
- '8'
env:
  global:
  - DIAG_HOST=https://demo.diag.ai
  - DIAG_HOME=/tmp/diag
  - secure: 
before_install:
- mkdir -p /tmp/diag/bin
- export PATH=$PATH:$DIAG_HOME/bin
- gem install --no-document travis
install:
- curl -Lso /tmp/diag/bin/diag https://app.diag.ai/dl/linux/diag && chmod 755 /tmp/diag/bin/diag
script:
- npm install
- npm run test
- npm run build 
after_failure:
- > 
  diag mkds --space cidemo --name "Build failed: ${TRAVIS_REPO_SLUG:-missing_repo_name} Build
  ${TRAVIS_BUILD_NUMBER:--1}" --desc "${TRAVIS_COMMIT_MESSAGE:-missing_commit_message}"
  --custom '{ "service": "gdi-http" }' --setcurrent
- diag cp --name source.zip --gitignore /home/travis/build/diag/ci-demo
- diag run -n "build.log" -- travis logs --no-interactive --no-stream
- diag run -n commit.log -- git log -20
